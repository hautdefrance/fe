<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DMO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script>
	window.dmo({
		title: 'Link Item',
		input: '',
		transformers: {
			getItem: function (raw) {
				return `[${raw.slice(raw.lastIndexOf('/') + 1)}](${raw})`
			}
		},
		detectLanguage: true
	})
</script>

</body>
</html>
